<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <title>The Secret Formula</title>
</head>
<body>

    <div>
        <form id='simple-form'>
            <div>
                <input type="text" id='input-text' autocomplete="off" placeholder="Enter Text">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </div>

    <div>
        <h1>Wheat Bread Sandwich Builder</h1>
        <form id="sandwich-builder">
            <div>
                <label>Ham</label>
                <input type="checkbox" id='ham'>
            </div>
            <div>
                <label>Turkey</label>
                <input type="checkbox" id='turkey'>
            </div>
            <div>
                <label>Chicken</label>
                <input type="checkbox" id='chicken'>
            </div>
            <div>
                <label>Lettuce</label>
                <input type="checkbox" id='lettuce'>
            </div>
            <div>
                <label>Onion</label>
                <input type="checkbox" id="onion">
            </div>
            <div>
                <label>Pickle</label>
                <input type="checkbox" id="pickle">
            </div>
            <div>
                <label>Tomato</label>
                <input type="checkbox" id="tomato">
            </div>
            <div>
                <label>Pepperchinis</label>
                <input type="checkbox" id="pepperchini">
            </div>
            <div>
                <label>Spicy Mustard</label>
                <input type="checkbox" id="mustard">
            </div>
            <div>
                <label>Mayo</label>
                <input type="checkbox" id="mayo">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </div>

    <div>
        <form id="haircut-form">
            <h1>Schedule Your Haircut</h1>
            <div>
                <label>Date of Haircut Appointment</label>
                <input type="date" id="haircut-date">
            </div>
            <div>
                <label>Name of Hairstylist / Barber you prefer</label>
                <input type="text" autocomplete="off" id='hairstylist-text' placeholder="Name">
            </div>
            <div id='hair-length'>
                <h4>Length</h4>
                <div>
                    <label>Short</label>
                    <input type="radio" id='short' name='hair-length' checked>
                </div>
                <div>
                    <label>Long</label>
                    <input type="radio" id='long' name='hair-length'>
                </div>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </div>

    <div id='create-account-body'>
        <div id='dr-dog-side'>
            <img id='dr-dog-img'>
        </div>
        <form id='create-account-form'>

            <h1 id='dr-dog-title'>Dr Dog Super Fan Account Creation</h1>
            <div class='dr-dog-div'>
                <label class='dr-dog-label'>Enter a username</label>
                <input type="text" autocomplete="off" placeholder="Username" id='username' class="dr-dog-input"> 
            </div>
            <div class='dr-dog-div'>
                <label class='dr-dog-label'>Enter your email</label>
                <input type="email" autocomplete="off" placeholder="Email" id='email' class="dr-dog-input">
            </div>
            <div class='dr-dog-div'>
                <label class='dr-dog-label'>Choose a password</label>
                <input type="password" placeholder="Password" id='passwordOG' class="dr-dog-input">
            </div>
            <div class='dr-dog-div'>
                <label class='dr-dog-label'>Confirm password</label>
                <input type="password" placeholder="Confirm Password" id="passwordConfirm" class="dr-dog-input">
            </div>
            <div class='dr-dog-div'>
                <input type="submit" id='dr-dog-submit'>
            </div>

        </form>
    </div>

    
    <script src='main.js'></script>
</body>
</html>
